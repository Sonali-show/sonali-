<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<style>
body{
  margin:0;display:flex;justify-content:center;align-items:center;
  height:100vh;font-family:Arial;background:#eef7f1;
}
form{
  width:300px;background:#fff;padding:18px;border-radius:8px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}
h3{text-align:center;margin:0 0 12px;color:#2f855a}
input,select,textarea,button{
  width:100%;padding:9px;margin-bottom:8px;
  border:1px solid #cce3d5;border-radius:5px;font-size:14px;
}
input:focus,select:focus,textarea:focus{outline:none;border-color:#2f855a}
textarea{height:55px;resize:none}
button{
  background:#38a169;color:#fff;border:none;cursor:pointer;
}
button:hover{background:#2f855a}
</style>
</head>

<body>
<form>
  <h3>Registration</h3>
  <input placeholder="Name*" required>
  <input type="email" placeholder="Email*" required>
  <input placeholder="Phone*" required>
  <select required>
    <option value="">Subject*</option>
    <option>Web</option><option>Programming</option>
  </select>
  <textarea placeholder="Message*" required></textarea>
  <button>Submit</button>
</form>
</body>
</html>
